<!DOCTYPE html>
<html>
    <meta>

    <head>
        <title>Interest payment calculator</title>
    </head>
    <body>
        <h1> Loan Calculator </h1>
        <form>
            <label for="textbox"> Enter Principal </label>
            <input type="number" id="textbox" name="textbox" placeholder="Principal...">
            
            <label for="interest"> Enter Interest rate </label>
            <input type="text" id="interest" name="interest" placeholder="Interest rate...">
            
            <label for="term"> Loan Term </label>
            <input type="number" id="term" name="term">
            
            <button type="submit"> Calculate </button>
        </form>

        <div class="result" id="result"></div>
    </body>
</html>
